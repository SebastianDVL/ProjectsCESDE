<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Javascript Exam</title>
</head>
<body>
    
    
    <div class="p-5 w-50 m-auto">
        <h1 class="text-center mb-5">Dinero recolectado por Bus</h1>
        <div class="mb-3">
          <label for="blp"class="form-label">Bus Plate</label>
          <input type="text" class="form-control" id="blp">
        </div>
        <div class="mb-3">
          <label for="np"class="form-label">Number of passengers transported</label>
          <input type="number" class="form-control" id="np">
        </div>
    
        <div class="mb-3">
        <label class="form-label" for="rt">Ruta</label>
        <input type="text" name="" id="rt" class="form-control">
        </div>
        <button class="btn btn-primary mb-5" id="button1">Calculate</button>
        <div id="r"></div>
        </div>

         
    <div class="p-5 w-50 m-auto">
        <h1 class="text-center mb-5">Salario Neto Trabajador</h1>
        <div class="mb-3">
          <label for="tdt"class="form-label">Tipo de Trabajador</label>
          <input type="text" class="form-control" id="tdt">
        </div>
        <div class="mb-3">
            <label for="nom"class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nom">
          </div>
          <div class="mb-3">
            <label for="ndht"class="form-label">Numero de horas Trabajadas</label>
            <input type="text" class="form-control" id="ndht">
          </div>
        <div class="mb-3">
            <label for="sbph"class="form-label">Salario Basico Hora </label>
            <input type="number" class="form-control" id="sbph">
          </div>
         <div class="mb-3">
            <label for="dds"class="form-label">Deduciones</label>
            <input type="number" class="form-control" id="dds" disabled>
          </div>
          <div class="mb-3">
            <label for="bns"class="form-label">Bonificaciones</label>
            <input type="number" class="form-control" id="bns">
          </div>
        
        <button class="btn btn-primary mb-5" id="button2">Calculate</button>
        <div id="r2"></div>
        </div>




   <!--<script src="Point1.js"></script> -->
   <script src="Point1DOM.js"></script> 
   <!--<script src="Point2.js"></script>-->
   <script src="Point2DOM.js"></script>

</body>
</html>
